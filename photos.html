<!DOCTYPE html>
<html lang="fr">
<head>

<!-- Swiper.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="barberlogo.png">
</head>




<body>

    <header>
        <div class="logo">
            <img src="barberlogo.png"">
        </div>
        <h1>Barber Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="rdv.html">RDV</a></li>
                <li><a href="a-propos.html">À Propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2>Notre Galerie</h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="photo1.jpg" alt="Coupe 1"></div>
                    <div class="swiper-slide"><img src="photo2.jpg" alt="Coupe 2"></div>
                    <div class="swiper-slide"><img src="photo3.jpg" alt="Coupe 3"></div>
                    <div class="swiper-slide"><img src="photo4.jpg" alt="Coupe 4"></div>
                    <div class="swiper-slide"><img src="photo5.jpg" alt="Coupe 5"></div>
                </div>
                
                <div class="swiper-button-next"></div>        <!-- Flèches de navigation -->
                <div class="swiper-button-prev"></div>        <!-- Flèches de navigation -->
                <div class="swiper-pagination"></div>     <!-- pagination -->
            </div>
        </section>
    </main>



    <!-- swiper.js script  -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
    </script>


</body>
